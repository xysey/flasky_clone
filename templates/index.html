{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {% if name %} {{name}} {% else %} Stranger {% endif %}</h1>
    {% if known %}
        <p>Hey! Good to see you again.</p>
    {% else %}
        <p>Please to meet you!</p>
    {% endif %}
</div>


{{ wtf.quick_form(form) }}

{% endblock %}
